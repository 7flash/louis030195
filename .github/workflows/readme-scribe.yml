name: Update README

on:
  push:
  schedule:
    - cron: "0 */1 * * *"

jobs:
  markscribe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - uses: muesli/readme-scribe@master
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          GOODREADS_TOKEN: ${{ secrets.GOODREADS_TOKEN }}
          GOODREADS_USER_ID: ${{ secrets.GOODREADS_USER_ID }}
        with:
          template: "templates/README.md.tpl"
          writeTo: "README.md"

      - run: |
        pip install requests beautifulsoup4
        echo -e "### ðŸ‘‹\n\n$(python3 hack.py)\n\n$(cat README.md)" > README.md

      - uses: actions/upload-artifact@v1
        with:
          name: README.md
          path: README.md

      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: Update generated README
          branch: main
          commit_user_name: readme-scribe ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: readme-scribe ðŸ¤– <actions@github.com>
